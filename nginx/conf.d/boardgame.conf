# Zona de rate limiting
limit_req_zone $binary_remote_addr zone=boardgame_limit:10m rate=10r/s;
limit_req_status 429;

# Redirigir HTTP a HTTPS
server {
    listen 80;
    server_name uy037.duckdns.org;
    
    # Para renovación de certificados
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirigir todo lo demás a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Servidor HTTPS
server {
    listen 443 ssl http2;
    server_name uy037.duckdns.org;
    
    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/uy037.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/uy037.duckdns.org/privkey.pem;
    
    # Configuración SSL mejorada
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Headers de seguridad
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Tamaño máximo de archivos
    client_max_body_size 10M;
    
    # Logs
    access_log /var/log/nginx/boardgame_access.log;
    error_log /var/log/nginx/boardgame_error.log;
    
    # Proxy a la aplicación con rate limiting
    location / {
        # Rate limiting: 10 peticiones por segundo, ráfagas de hasta 20
        limit_req zone=boardgame_limit burst=20 nodelay;

        proxy_pass http://web:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Bloquear acceso a archivos sensibles
    location ~ /\. {
        deny all;
    }
}
