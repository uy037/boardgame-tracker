services:
  db:
    image: postgres:16-alpine
    container_name: boardgame_db
    restart: unless-stopped
    environment:
      TZ: America/Montevideo
      POSTGRES_USER: bguser
      POSTGRES_PASSWORD: bgpassword
      POSTGRES_DB: boardgames
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - boardgame_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bguser"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: boardgame_web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - TZ=America/Montevideo
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY}
      - DATABASE_URL=postgresql+psycopg://bguser:bgpassword@db:5432/boardgames
      - FLASK_ENV=${FLASK_ENV:-production}
    networks:
      - boardgame_network
    volumes:
      - ./:/app
    command: gunicorn --bind 0.0.0.0:5000 --workers 2 --threads 2 --timeout 120 --reload app:app

  nginx:
    image: nginx:alpine
    container_name: boardgame_nginx
    restart: unless-stopped
    environment:
      - TZ=America/Montevideo
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./logs:/var/log/nginx
    networks:
      - boardgame_network
    depends_on:
      - web

  certbot:
    image: certbot/certbot
    container_name: boardgame_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:

networks:
  boardgame_network:
    driver: bridge
