{% extends "base.html" %}

{% block title %}Crear Encuesta{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4"><i class="bi bi-calendar-plus"></i> Crear Nueva Encuesta de Fechas</h2>

            <form method="POST" id="pollForm">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Información de la Encuesta</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="title" class="form-label">Título *</label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   placeholder="Ej: Próxima juntada - Febrero 2026" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción (opcional)</label>
                            <textarea class="form-control" id="description" name="description" rows="3"
                                      placeholder="Agrega detalles adicionales si lo deseas..."></textarea>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Opciones de Fecha</h5>
                        <button type="button" class="btn btn-sm btn-success" onclick="addDateOption()">
                            <i class="bi bi-plus-circle"></i> Agregar Fecha
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="dateOptions">
                            <!-- Las opciones de fecha se agregarán aquí dinámicamente -->
                        </div>
                        
                        <div class="alert alert-info mt-3">
                            <i class="bi bi-info-circle"></i> Agrega al menos 2 opciones de fecha para que los usuarios puedan elegir.
                        </div>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Crear Encuesta
                    </button>
                    <a href="{{ url_for('polls') }}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.date-option-row {
    background-color: #f8f9fa;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 10px;
    border: 1px solid #dee2e6;
}
</style>

<script>
let optionCount = 0;

function addDateOption() {
    optionCount++;
    const container = document.getElementById('dateOptions');
    
    const optionDiv = document.createElement('div');
    optionDiv.className = 'date-option-row';
    optionDiv.id = `option_${optionCount}`;
    
    optionDiv.innerHTML = `
        <div class="row align-items-end">
            <div class="col-md-5">
                <label class="form-label">Fecha y Hora *</label>
                <input type="datetime-local" class="form-control" name="dates[]" required>
            </div>
            <div class="col-md-5">
                <label class="form-label">Descripción (opcional)</label>
                <input type="text" class="form-control" name="descriptions[]" 
                       placeholder="Ej: Sábado por la tarde">
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-danger w-100" onclick="removeOption(${optionCount})">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </div>
    `;
    
    container.appendChild(optionDiv);
}

function removeOption(id) {
    const element = document.getElementById(`option_${id}`);
    if (element) {
        element.remove();
    }
}

// Agregar 3 opciones de fecha por defecto al cargar
document.addEventListener('DOMContentLoaded', function() {
    addDateOption();
    addDateOption();
    addDateOption();
});

// Validar que haya al menos 2 fechas antes de enviar
document.getElementById('pollForm').addEventListener('submit', function(e) {
    const dates = document.querySelectorAll('input[name="dates[]"]');
    const filledDates = Array.from(dates).filter(input => input.value.trim() !== '');
    
    if (filledDates.length < 2) {
        e.preventDefault();
        alert('Debes agregar al menos 2 opciones de fecha');
        return false;
    }
});
</script>
{% endblock %}
